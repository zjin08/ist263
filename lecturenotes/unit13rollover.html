<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover</title>
    <script>
        function change () {
            document.getElementById("arrow").setAttribute("src", "https://laferger.github.io/ist263/images/arrow_over.PNG");
        }
        function changeback () {
            document.getElementById("arrow").setAttribute("src", "https://laferger.github.io/ist263/images/arrow.PNG");
        }
    </script>
</head>
<body>
    <img id="arrow" onmouseover="change();" onmouseout="changeback();" src="https://laferger.github.io/ist263/images/arrow.PNG">
</body>
</html>
