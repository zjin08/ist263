<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picker</title>
    <script>
        function changeColor () {
            document.getElementById("thepage").style.backgroundColor = document.getElementById("picker").value;
        }
    </script>
</head>
<body id="thepage">
    
    <form>
        <input onchange="changeColor();" type="color" id="picker">
    </form>

</body>
</html>
