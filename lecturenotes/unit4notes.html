<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit 4 Notes</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms Day</h1>
        <h2>Tables</h2>

        <table>
            <caption>World Population</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18.0%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>

        <h2>Forms</h2>

        <!--action - page that precessed form
            method - how data is sent (in url or on header)-->

        <form action="" method="post">
            <p>This form is going to be for takeout orders.</p>
            <label for="fullname">Full Name:</label>
            <!--label for="xx"里的xx和id="xx"里的xx需保持一致-->
            <!--？name是发email时候显示的吗 ？-->
            <input type="text" id="fullname" name="full_name">
            <br>

            <label for="items">Items</label><br>
            <textarea id="items" name="items" rows="3" cols="50"></textarea>
            <br>

            <!--name for input type="radio" 需要保持一致,这样才只能选一个；不一样的话，就是多选了-->
            <!--?name-email? value是什么？-->
            <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
            <label for="pickup">pick up</label>
            <input type="radio" id="delivery" name="pickupdelivery">
            <label for="delivery">delivery</label>
            <br>

            <input type="checkbox" id="extrasauce" name="extrasauce" value="yes">
            <label for="extrasauce">extra sauce</label>
            <br>

            <label for="location">Location</label>
            <select id="location" name="location">
                <option></option> <!--blank option is to choose nothing-->
                <option value="westcott">Westcott</option>
                <option value="downtown">Downtown</option>
                <option value="eastwood">Eastwood</option>
            </select>
            <br>

            <label for="orderdate">Order Date:</label>
            <input type="date" id="orderdate" name="orderdate">
            <br>

            <input type="submit" value="place order">

        </form>
    </body>
</html>
